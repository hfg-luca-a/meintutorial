    <p>    
      Das Attribut target steuert das Zielfenster: 
      Ziel im gleichen Browserfenster öffnen (target="_self"): <a href="http://hfg-gmuend.de" target="_self">click</a> !  
    </p>
    <p>
      Ziel im gesamten Browserfenster öffnen (target="_top"): <a href="http://hfg-gmuend.de" target="_top">click</a> !
